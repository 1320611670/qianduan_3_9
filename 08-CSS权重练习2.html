<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重练习</title>
    <style>
        /* .nav li 权重是11 */
        .nav li {
            color: pink;
        }

        /*.red 权重是10  .nav .red 权重是20*/
        .nav .red {
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="red">天启集团</li>
        <li>引领时代</li>
        <li>改变世界</li>
        <li>权倾天下</li>
        <li>天下第一</li>
    </ul>
</body>

</html>
